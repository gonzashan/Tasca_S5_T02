<body class="">
<!-- Extra details for Live View on GitHub Pages -->
<div class="wrapper ">
    <div class="sidebar" data-color="rose" data-background-color="black" th:data-image="@{/assets/img/sidebar-1.jpg}">

        <div class="logo">
            <a  class="simple-text logo-mini" th:href="@{/jocdedaus/login}">
                VD
            </a>
            <a class="simple-text logo-normal" th:href="@{/jocdedaus/login}">
                Vice Dice
            </a>
        </div>
        <div class="sidebar-wrapper">
            <div class="user">
                <div class="photo">
                    <img th:src="@{/assets/img/faces/avatar.jpg}"/>
                </div>
                <span id="nameSpan" style="display: none; position: absolute; color: azure; margin-top: -19px;">Edit the name</span>
                <div class="user-info">
                    <a data-toggle="collapse" href="#collapseExample" class="username">
                        <input id="namePlayer" class="sidebar-input" style="width: 145px;" type="text" readonly
                               disabled="" th:value="${playerData.namePlayer}">
                        <input id="idPlayer" type="hidden" th:value="*{playerData.idPlayer}">
                        <b class="caret"></b>
                    </a>
                    <div class="collapse" id="collapseExample">
                        <ul class="nav">
                            <li class="nav-item">
                                <a class="nav-link"
                                   th:href="@{/jocdedaus/statistics/{id}(id=${playerData.idPlayer},token=${playerData.token})}">
                                    <input id="token" type="hidden" th:value="${playerData.token}">

                                    <span class="sidebar-mini"><i class="material-icons right">show_chart</i></span>
                                    <span class="sidebar-normal"> Game statistics </span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link">
                                    <span class="sidebar-mini"> <i class="material-icons right">edit</i> </span>
                                    <span id="btn-name" class="sidebar-normal"> Edit Name </span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link"
                                    id="btn-logout">
                                    <span class="sidebar-mini material-symbols-outlined">logout</span>
                                    <span class="sidebar-normal"> Log Out </span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a id="btn-delete" class="nav-link">
                                    <span class="sidebar-mini"> <i class="material-icons right">delete</i> </span>
                                    <span class="sidebar-normal"> Erase Score List </span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <ul class="nav">
                <div class="row">
                    <div class="container" style="padding: 2.7rem;">
                        <table class="table-responsive">
                            <tr style="color: azure;text-align: center;">
                                <th style="font-size: 0.9rem;width: 91px;" rowspan="1" colspan="1">
                                    Throw NÂº
                                </th>
                                <th style="font-size: 0.9rem;width: 91px;" rowspan="1" colspan="1">
                                    Score
                                </th>
                                <th style="font-size: 0.9rem;width: 91px;" rowspan="1" colspan="1">
                                    Bet
                                </th>
                            </tr>
                            <tbody id="table-throws">

                            <tr th:each="score, iter : ${playerData.scoreList}">


                                <th th:if="${playerData.scoreList[iter.size - iter.count].wins > 0}" class="text-center h6 text-color-green" scope="row" style="padding: .619rem .25rem;"
                                    th:text="${iter.size - iter.count + 1}">
                                </th>
                                <th th:unless="${playerData.scoreList[iter.size - iter.count].wins > 0}" class="text-center h6 text-color-azure" scope="row" style="padding: .619rem .25rem;"
                                    th:text="${iter.size - iter.count + 1}">
                                </th>


                                <th th:if="${playerData.scoreList[iter.size - iter.count].wins > 0}" class="text-center h6 text-color-green" scope="row" style="padding: .619rem .25rem;"
                                    th:text="${playerData.scoreList[iter.size - iter.count].score}">
                                </th>
                                <th th:unless="${playerData.scoreList[iter.size - iter.count].wins > 0}" class="text-center h6 text-color-azure" scope="row" style="padding: .619rem .25rem;"
                                    th:text="${playerData.scoreList[iter.size - iter.count].score}">
                                </th>


                                <th th:if="${playerData.scoreList[iter.size - iter.count].wins > 0}" class="text-center h6 text-color-green" scope="row" style="padding: .619rem .25rem;"
                                    th:text="${playerData.scoreList[iter.size - iter.count].bet}">
                                </th>
                                <th th:unless="${playerData.scoreList[iter.size - iter.count].wins > 0}" class="text-center h6 text-color-azure" scope="row" style="padding: .619rem .25rem;"
                                    th:text="${playerData.scoreList[iter.size - iter.count].bet}">
                                </th>

                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </ul>
        </div>
    </div>
    <div class="main-panel">
        <!-- Navbar -->

        <!-- End Navbar -->
        <div class="content" style="display: grid;">
            <div class="content" style="height: 150px;">
                <div class="row">
                    <div style="display: flex; width: 100%;">
                        <div class="col-lg-3 col-md-6 col-sm-6">
                            <div class="card card-stats">
                                <div class="card-header card-header-warning card-header-icon">
                                    <div class="card-icon">
                                        <i class="material-icons">casino</i>
                                    </div>
                                    <p class="card-category" style="width: 186.75px;">Your throws</p>
                                    <h3 class="card-title" id="your-throws"
                                        th:text="${playerData.scoreList.size()}"></h3>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6">
                            <div class="card card-stats">
                                <div class="card-header card-header-info card-header-icon">
                                    <div class="card-icon">
                                        <i class="material-icons">military_tech</i>
                                    </div>
                                    <p class="card-category">Your wins</p>
                                    <h3 class="card-title" id="your-wins" th:text="${playerData.games}"></h3>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6">
                            <div class="card card-stats">
                                <div class="card-header card-header-success card-header-icon">
                                    <div class="card-icon">
                                        <i class="material-icons">123</i>
                                    </div>
                                    <p class="card-category" style="width: 186.75px;">Your ranking</p>
                                    <h3 id="your-ranking" class="card-title" th:text="${playerData.ranking}"></h3>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6">
                            <div class="card card-stats">
                                <div class="card-header card-header-rose card-header-icon">
                                    <div class="card-icon">
                                        <i class="material-icons">leaderboard</i>
                                    </div>
                                    <p class="card-category" style="width: 186.75px;">Your average</p>
                                    <h3 id="your-percentage" class="card-title"
                                        th:text="*{playerData.average +'%'}"></h3>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="total-dices" class="message number-show">
                        <div class="container-fluid">
                            <div class="row">
                                <span class="text-move"></span>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
            <div class="vue-container">
                <div class="casino-table" style="width: auto;">
                    <div class="dice"
                         style="margin-right: 2% !important;margin-left: 2% !important;max-width: 700px;padding: 5rem;width: 50%;">
                        <ol class="die-list even-roll" data-roll="1" id="die-1">
                            <li class="die-item" data-side="1">
                                <span class="dot"></span>
                            </li>
                            <li class="die-item" data-side="2">
                                <span class="dot"></span>
                                <span class="dot"></span>
                            </li>
                            <li class="die-item" data-side="3">
                                <span class="dot"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                            </li>
                            <li class="die-item" data-side="4">
                                <span class="dot"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                            </li>
                            <li class="die-item" data-side="5">
                                <span class="dot"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                            </li>
                            <li class="die-item" data-side="6">

                                <span class="dot"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                            </li>
                        </ol>
                        <ol class="die-list odd-roll" data-roll="1" id="die-2">
                            <li class="die-item" data-side="1">
                                <span class="dot"></span>
                            </li>
                            <li class="die-item" data-side="2">
                                <span class="dot"></span>
                                <span class="dot"></span>
                            </li>
                            <li class="die-item" data-side="3">
                                <span class="dot"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                            </li>
                            <li class="die-item" data-side="4">
                                <span class="dot"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                            </li>
                            <li class="die-item" data-side="5">
                                <span class="dot"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                            </li>
                            <li class="die-item" data-side="6">
                                <span class="dot"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                            </li>
                        </ol>
                    </div>
                    <div class="card-place">
                        <card v-for="(card, index) in five_cards" :card="card"></card>
                    </div>
                    <div class="row" style="width: 100%;position: absolute; padding-top: 24%;margin-left: 2px;">
                        <div class="col s1 grid-example"><span
                                class="flow-text">2</span></div>
                        <div class="col s1 grid-example"><span
                                class="flow-text">3</span></div>
                        <div class="col s1 grid-example"><span
                                class="flow-text">4</span></div>
                        <div class="col s1 grid-example"><span
                                class="flow-text">5</span></div>
                        <div class="col s1 grid-example"><span
                                class="flow-text">6</span></div>
                        <div class="col s1 grid-example"><span
                                class="flow-text">7</span></div>
                        <div class="col s1 grid-example"><span
                                class="flow-text">8</span></div>
                        <div class="col s1 grid-example"><span
                                class="flow-text">9</span></div>
                        <div class="col s1 grid-example"><span
                                class="flow-text">10</span></div>
                        <div class="col s1 grid-example"><span
                                class="flow-text">11</span></div>
                        <div class="col s1 grid-example"><span
                                class="flow-text">12</span></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
