<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="">
<head>
    <title>ViceOfDice</title>
    <meta namePlayer="viewport" content="width = device-width, initial-scale = 1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" th:href="@{/css/material-design-iconic-font.min.css}">
    <link rel="stylesheet" th:href="@{/css/materialize.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/"></script>
</head>
<body>
<div class="main">

    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form" th:object="${playerModel}">
                    <h2 class="form-title">Sign up</h2>
                    <h3></h3>
                    <form method="POST" class="register-form" id="register-form">
                        <div class="form-group" style="margin-bottom: 0px;">
                            <label for="nameUser">
                                <i class="zmdi zmdi-account material-icons-namePlayer"></i>
                            </label>
                            <input type="text" th:field="*{namePlayer}" id="nameUser"
                                   onblur="checkingDuplicates()" placeholder="Your User Name">
                        </div>
                        <span id="responseUserName" class="form-title" style="float: right;">
                            <i id="responseUserNameIcon" class="zmdi zmdi-alert-circle material-icons-namePlayer"></i>
                        </span>
                        <br>
                        <!--
                        <div class="form-group">
                          <label for="email"><i class="zmdi zmdi-email"></i></label>
                          <input type="email" namePlayer="email" id="email" placeholder="Your Email">
                        </div>
                        <div class="form-group">
                          <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                          <input type="password" namePlayer="pass" id="pass" placeholder="Password">
                        </div>
                        <div class="form-group">
                          <label for="re-passo"><i class="zmdi zmdi-lock-outline"></i></label>
                          <input type="password" namePlayer="re_pass" id="re_passo" placeholder="Repeat your password">
                        </div>
                        <div class="form-group">
                          <input type="checkbox" namePlayer="agree-term" id="agree-term" class="agree-term">
                          <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in <a href="#" class="term-service">Terms of service</a></label>
                        </div>-->
                        <div class="form-group form-button">
                            <input id="signup" type="submit" name="signup" disabled="disabled" class="form-submit" value="Register">
                        </div>

                    </form>
                </div>
                <div class="signup-image">
                    <figure>
                        <img th:src="@{/images/signup-image.jpg}" alt="sing up image">
                    </figure>
                    <a href="#" class="signup-image-link">I am already member</a>
                </div>
            </div>
        </div>
    </section>

    <section class="sign-in" style="display: none">
        <div class="container">
            <div class="signin-content">
                <div class="signin-image">
                    <figure><img src="images/signin-image.jpg" alt="sing up image"></figure>
                    <a href="#" class="signup-image-link">Create an account</a>
                </div>
                <div class="signin-form">
                    <h2 class="form-title">Sign up</h2>
                    <form method="GET" class="register-form" id="login-form" th:action="@{/jocdedaus/welcome}">
                        <div class="form-group">
                            <label for="your_name"><i class="zmdi zmdi-account material-icons-namePlayer"></i></label>
                            <input type="text" namePlayer="your_name" id="your_name" placeholder="Your Name">
                        </div>
                        <div class="form-group">
                            <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" namePlayer="your_pass" id="your_pass" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input type="checkbox" namePlayer="remember-me" id="remember-me" class="agree-term">
                            <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember
                                me</label>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" namePlayer="signin" id="signin" class="form-submit" value="Log in">
                        </div>
                    </form>
                    <div class="social-login">
                        <span class="social-label">Or login with</span>
                        <ul class="socials">
                            <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                            <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                            <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
<script th:inline="javascript">
    var list = [[${playerModel.usersRegistred}]];
</script>
<script type="text/javascript" th:src="@{/js/joc-de-daus.js}"></script>
</html>
